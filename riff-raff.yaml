stacks: [playground]
regions: [eu-west-1]
templates:
  article-entity-analysis:
    type: aws-lambda
    app: article-entity-analysis
    contentDirectory: article-entity-analysis
    parameters:
      bucket: gu-article-entity-analysis-dist
      functionNames: [article-entity-analysis-]
      fileName:  article-entity-analysis.zip
      prefixStack: false

deployments:
  article-entity-analysis-upload:
    template: article-entity-analysis
    actions: [uploadLambda]

  article-entity-analysis-cfn:
    type: cloud-formation
    app: article-entity-analysis
    dependencies: [article-entity-analysis-upload]
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: article-entity-analysis
      templatePath: cfn.yaml

  article-entity-analysis-lambda-update:
    template: article-entity-analysis
    actions: [updateLambda]
    dependencies: [article-entity-analysis-cfn]
